<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Put Foot Rally 2016</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDma0vGFo5igXO50YD1tQgHjcTps9uadJw&libraries=places"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
  </head>
  <body>
    <div id='app'>
    </div>
    <script>
        var WebFontConfig = {
          google: { families: [ 'Roboto:400,300,500:latin' ] }
        };
        (function() {
          var wf = document.createElement('script');
          wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
          wf.type = 'text/javascript';
          wf.async = 'true';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
        })();
      </script>
    <script>
      (function(console){

          console.save = function(data, filename){

              if(!data) {
                  console.error('Console.save: No data')
                  return;
              }

              if(!filename) filename = 'console.json'

              if(typeof data === "object"){
                  data = JSON.stringify(data, undefined, 4)
              }

              var blob = new Blob([data], {type: 'text/json'}),
                  e    = document.createEvent('MouseEvents'),
                  a    = document.createElement('a')

              a.download = filename
              a.href = window.URL.createObjectURL(blob)
              a.dataset.downloadurl =  ['text/json', a.download, a.href].join(':')
              e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
              a.dispatchEvent(e)
          }
      })(console)
    </script>
  </body>
</html>
